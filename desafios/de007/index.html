<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens flexiveis</title>
</head>
<body>
    <h1>imagens flexiveis</h1>
    <p>voce vera cada foto em tamanhos diferentes dependendo do tamanho da tela do seu navegador</p>
    <picture>
        <source media="(max-width: 400px)" srcset="imagens/image400.png" type="imagem/png">
        <source media="(max-width: 1000px)" srcset="imagens/1000.png" type="image/png">
        <img src="imagens/1300.png" alt="imagempng">
    </picture>
</body>
</html>
