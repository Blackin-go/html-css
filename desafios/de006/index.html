<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>  
        abbr {
            text-decoration: none;  
        }
    </style>
    <title>Desafio de Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos iserir os elementos da lista a seguir, como uma explicação de cada elemento</p>
    <ul>

        <li><abbr title="Usamos a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Usamos a tag <h1>">Títulos</abbr></li>
        <li><abbr title="Usamos a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usamos a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usamos o botão direito para visualizar o codigo fonte">Códigos-Fonte</abbr></li>
        <li><abbr title="Usamos a tag <ul>, para organização usamos a tag <li>">Lista com marcadores</abbr></li>
    </ul>

</body>
</html>
