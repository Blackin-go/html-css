<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Aula sobre iframe</h1>

    <p>através do IFRAME acessaremos o curso em video

    <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe> <!--Site que aceita iframe-->
    </p>

    <p>ver o google através de <iframe src="https://www.google.com.br/?gfe_rd=cr&ei=sx41Va-2M4Sk8wefkICAAQ" frameborder="0"></iframe> <!--Site que não aceita iframe-->
    </p>

    <p>Nem todos os sites aceitam iframe</p>
</body>
</html>
