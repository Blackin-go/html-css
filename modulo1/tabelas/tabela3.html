<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mesclagem de células</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            inline-size: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        #E {
            background-color: rgba(137, 43, 226, 0.486);
        }

        #A {
            background-color: rgba(165, 42, 42, 0.534);
        }


    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <thead>
            <th></th>
            <th></th>
        </thead>
         <tbody>
            <tr>
                <td rowspan="3" id="A">A</td> <!-- Coldspan significa expansão de coluna na horizontal-->
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td colspan="2"id="E">E</td> <!--colspan significa expansão de coluna na horizontal-->
            </tr>
            <tr>
                <td>H</td>
                <td rowspan="2">I</td>
            </tr>
            <tr>
                <td colspan="2">J</td>
            </tr>
         </tbody>
    </table>
</body>
</html>
